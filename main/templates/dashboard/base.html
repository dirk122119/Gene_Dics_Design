<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>伺服器系統</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/sass.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/layets.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/responsive.css')}}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/jquery.dataTables.min.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    
</head>
<body>
    <div class="main-wrapper">
        
        <!-- --NAVBAR---- -->
        
                <div class="header-container fixed-top">
                    <header class="header  navbar navbar-expand-sm expand-header">
                        <div class="header-left d-flex">
                            <div class="logo">
                                家具庫存資料庫
                            </div>
                            <a href="#" class="sidebarCollapse" id="toogleSidebar" data-placement="bottom">
                                <span class="fas fa-bars"></span>
                            </a>
                        </div>                          
                    </header>
                </div>
                
        <!-- --NAVBAR END---- -->
        <!-- ------------------SIDEBAR START----------- -->

        <div class="left-menu">
            <div class="menubar-content">
                <nav class="animated bounceInDown">
                    <ul id="sidebar">
                        <li>
                            <a href="{{url_for('Dashboard.home')}}"> <i class="fas fa-home"></i> 首頁</a>
                        </li>
                        <li>
                            <a href="#"> <i class="fas fa-box-open"></i> 辨識模組選擇(comming soon)</a>
                        </li>
                        <li>
                            <a href="{{url_for('Camera.video')}}"> <i class="fas fa-camera"></i> 執行辨識</a>
                        </li>
                        <li>
                            <a href="{{url_for('Dashboard.show_data')}}"> <i class="fas fa-chart-bar"></i>家具素材資料庫</a>
                        </li>

                        <li class="dropdown" id="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="DropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-cogs"></i>資料庫管理(comming soon)
                            </a>
                            <ul style="padding-left: 20px;" class="dropdown-menu" aria-labelledby="DropdownMenuLink">
                              <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> 帳號管理</a></li>
                              <li><a class="dropdown-item" href="#"><i class="fas fa-id-card"></i>家具資料管理</a></li>
                            </ul>
                          </li>
                    </ul>
                </nav>
            </div>
        </div>
        
<!-- ------------------SIDEBAR END----------- -->
<div class="content-wrapper">
    <section class="dashboard-top-sec">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="bg-white top-chart-earn">
                        <div class="row">
                            {% for message in get_flashed_messages() %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}

                            {% block content %}
                            {% endblock content %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
        
        
    </div>
    
    
</body>
</html>
